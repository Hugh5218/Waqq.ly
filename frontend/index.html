<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waqq.ly</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Welcome to Waqq.ly</h1>
            <h3>The Cloud-Based Web App that Helps Dog Owners Identify Dog Walkers in Their Area</h3>
        </header>
        <main>
            <section class="form-section">
                <h2>Register Your Pet</h2>
                <form id="petForm" class="form">
                    <div class="form-group">
                        <label for="petName">Pet Name:</label>
                        <input type="text" id="petName" name="petName" required>
                    </div>
                    <div class="form-group">
                        <label for="petAge">Pet Age:</label>
                        <input type="number" id="petAge" name="petAge" required>
                    </div>
                    <div class="form-group">
                        <label for="petBreed">Pet Breed:</label>
                        <input type="text" id="petBreed" name="petBreed" required>
                    </div>
                    <button type="submit" class="btn">Register Pet</button>
                </form>
            </section>

            <section class="form-section">
                <h2>Register as a Dog Walker</h2>
                <form id="walkerForm" class="form">
                    <div class="form-group">
                        <label for="walkerName">Name:</label>
                        <input type="text" id="walkerName" name="walkerName" required>
                    </div>
                    <div class="form-group">
                        <label for="walkerExperience">Experience (years):</label>
                        <input type="number" id="walkerExperience" name="walkerExperience" required>
                    </div>
                    <div class="form-group">
                        <label for="walkerLocation">Location:</label>
                        <input type="text" id="walkerLocation" name="walkerLocation" required>
                    </div>
                    <div class="form-group">
                        <label for="walkerContact">Contact:</label>
                        <input type="text" id="walkerContact" name="walkerContact" required>
                    </div>
                    <button type="submit" class="btn">Register Walker</button>
                </form>
            </section>

            <section>
                <h2>Registered Pets</h2>
                <ul id="petsList" class="list"></ul>
            </section>

            <section>
                <h2>Registered Walkers</h2>
                <ul id="walkersList" class="list"></ul>
            </section>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
