<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waqq.ly</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
    <div id="app">
        <h1>Welcome to Waqq.ly</h1>
        <form id="petForm">
            <br>
            <h2 style="text-align:center;">Register Your Pet</h2>
            <br>
            <label for="petName" style="text-align:center;">Pet Name:</label>
            <input type="text" id="petName" name="petName" style="text-align:center;" required>
            <br>
            <label for="petAge" style="text-align:center;">Pet Age:</label>
            <input type="number" id="petAge" name="petAge" style="text-align:center;" required>
            <br>
            <label for="petBreed" style="text-align:center;">Pet Breed:</label>
            <input type="text" id="petBreed" name="petBreed" style="text-align:center;" required>
            <br>
            <button type="submit" style="text-align:center;">Register Pet</button>
            <br>
        </form>

        <form id="walkerForm">
            <br>
            <h2>Register as a Dog Walker</h2>
            <br>
            <label for="walkerName">Name:</label>
            <input type="text" id="walkerName" name="walkerName" required>
            <br>
            <label for="walkerExperience">Experience (years):</label>
            <input type="number" id="walkerExperience" name="walkerExperience" required>
            <br>
            <label for="walkerContact">Contact:</label>
            <input type="text" id="walkerContact" name="walkerContact" required>
            <br>
            <button type="submit">Register Walker</button>
            <br>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
